<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="utf-8">
    <title><%= fontBaseName %></title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/ph-icons.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body ng-app="demo">
<div class="container" style="max-width: 750px;" ng-controller="DemoCtrl">
    <h1><%= fontBaseName %></h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Basic Icons</h3>
        </div>
        <div class="panel-body">
            You can place icons just about anywhere using the CSS Prefix `<%= baseClass %>` and the icon's name.
        </div>
        <div class="panel-body">
            <ul>
                <li>
                    <i class="fa fa-flag fa-fw"></i>
                    <span>fa-flag</span>
                </li>
                <li ng-repeat="icon in icons">
                    <i class="<%= baseClass %> <%= classPrefix %>fw" ng-class="'<%= classPrefix %>'+ icon"></i>
                    <span ng-bind="icon"></span>
                </li>
            </ul>
        </div>
    </div>

</div>
<script type="text/javascript">
    angular.module('demo',[]).controller('DemoCtrl', function ($scope) {
        $scope.icons = _([
            <% for (var glyphIdx = 0; glyphIdx < glyphs.length; glyphIdx++) { var glyph = glyphs[glyphIdx] %>'<%= glyph %>', <% } %>
        ]).sortBy(function (icon) { return icon; });
    });
</script>
</body>
